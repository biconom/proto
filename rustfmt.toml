# Максимальная ширина строки. Увеличим до 200, чтобы вмещать очень длинные derive.
max_width = 200

# Версия синтаксиса Rust.
edition = "2021"

# Максимально упаковывать код в одну строку (функции, блоки, match), если позволяет ширина.
use_small_heuristics = "Max"

# Лимит ширины для атрибутов (типа #[derive(...)]). Позволяет держать длинные списки derive в одну строку.
attr_fn_like_width = 200

# Объединение импортов из одного модуля в одну компактную группу {a, b, c}.
# ПРИМЕЧАНИЕ: Может потребоваться Nightly-версия Rust.
imports_granularity = "Crate"

# Сортировка импортов по группам: сначала std, затем внешние библиотеки, затем свои модули.
# ПРИМЕЧАНИЕ: Может потребоваться Nightly-версия Rust.
group_imports = "StdExternalCrate"

# Использовать короткую запись для полей структур (Point { x } вместо Point { x: x }).
use_field_init_shorthand = true

# Вертикальное выравнивание полей структур "столбиком", если разница имен не более 20 символов.
# struct_field_align_threshold = 20

# Разрешить использование нестабильных функций форматирования (нужно для группировки импортов).
unstable_features = true

# Не разделять переносом строки точку перед методом в длинных цепочках вызовов.
chain_width = 100