syntax = "proto3";

package biconom.client.password_policy;

import "google/protobuf/empty.proto";
import "biconom/types/password_policy.proto";
import "biconom/types/sort.proto";

// PasswordPolicyService предоставляет инструменты для получения информации о политиках паролей.
service PasswordPolicyService {
	// Получить политику пароля по ее ID.
	rpc Get(biconom.types.PasswordPolicy.Id) returns (biconom.types.PasswordPolicy);

	// Получить список всех доступных политик паролей.
	rpc List(ListRequest) returns (biconom.types.PasswordPolicy.List);

	// Получить актуальную (текущую) политику паролей, применяемую для новых регистраций или смены пароля.
	rpc GetCurrent(google.protobuf.Empty) returns (biconom.types.PasswordPolicy);
}

// Запрос на получение списка политик.
message ListRequest {
	// "Курсор", с которого начинать выборку. Указывается идентификатор политики.
	optional biconom.types.PasswordPolicy.Id cursor = 1;
	// Необязательное поле для управления направлением и лимитом.
	optional biconom.types.Sort sort = 2;
}