syntax = "proto3";

package biconom.types;

import "google/protobuf/timestamp.proto";
import "google/protobuf/any.proto";
import "biconom/types/account.proto";
import "biconom/types/distributor.proto";
import "biconom/types/network.proto";
import "biconom/types/invite_link_policy.proto";

// InviteLink представляет собой реферальную ссылку, используемую для привлечения новых участников.
message InviteLink {
    // Тип реферальной ссылки.
    enum Kind {
        KIND_UNSPECIFIED = 0;
        // Персональная: всегда ведет к дистрибьютору, связанному с аккаунтом-владельцем.
        KIND_DISTRIBUTOR = 1;
        // Коллективная: использует внутреннюю логику (определяемую политикой) для определения конечного дистрибьютора.
        KIND_POOL = 2;
    }
    // Статус жизненного цикла ссылки.
    enum Status {
        STATUS_UNSPECIFIED = 0;
        // Активна и может быть использована для регистрации.
        STATUS_ACTIVE = 1;
        // Неактивна и не может быть использована.
        STATUS_INACTIVE = 2;
    }

    message Id {
        oneof identifier {
            uint32 id = 1;
            string invite_code = 2; // Уникальный код ссылки.
        }
    }

    message List {
        repeated InviteLink items = 1;
    }

    message View {
        Kind kind = 1; // Тип ссылки (персональная или коллективная).
        Status status = 2; // Статус ссылки (активна/неактивна).
        optional biconom.types.Account account = 3; // Аккаунт, который является создателем и владельцем этой ссылки.
        optional biconom.types.Network network = 4; // Сеть, к которой относится ссылка.
        optional biconom.types.Distributor distributor = 5; // Дистрибьютор-наставник.
    }

    message Pool {
        uint32 id = 1;
    }

    uint32 id = 1;
    string invite_code = 2; // Уникальный код, используемый в URL (например, "REF123XYZ").
    string name = 3; // Имя ссылки, видимое ее создателю.
    bool enabled = 4; // Статус ссылки (активна/неактивна).
    oneof target {
        biconom.types.Distributor distributor = 5;
        Pool pool = 6;
    }
    uint32 account_id = 7;
    uint32 account_entity_id = 8;
    uint32 used_quantity = 9;
    google.protobuf.Timestamp created_at = 10;
    google.protobuf.Timestamp updated_at = 11;
}