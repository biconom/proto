syntax = "proto3";

package biconom.types;

import "google/protobuf/any.proto";
import "google/protobuf/timestamp.proto";
import "biconom/types/user_policy.proto";
import "biconom/types/presence.proto";

// Модель данных для пользователя системы
message User {
	message Id {
		uint32 id = 1; // Глобальный ID пользователя
	}

	message List {
		repeated User items = 1; // Элементы списка (пользователи)
	}

	uint32 id = 1;
	biconom.types.Presence.Status presence_status = 2;
	uint64 trace_id = 3;
	uint32 policy_id = 4; // Политика, управляющая поведением пользователя.
	google.protobuf.Timestamp created_at = 5;
	google.protobuf.Timestamp updated_at = 6;
}
