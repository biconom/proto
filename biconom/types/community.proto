syntax = "proto3";

package biconom.types;

import "google/protobuf/any.proto";
import "google/protobuf/timestamp.proto";
import "biconom/types/community_policy.proto";

// Модель данных для сообществ системы
message Community {
	message Id {
		oneof identifier {
			uint32 id = 1;      // Глобальный ID сообщества
			string name = 2;    // Уникальное название сообщества
		}
	}

	enum Status {
		UNSPECIFIED = 0;
		ACTIVE = 1; // Сообщество активно
		SUSPENDED = 2; // Временно заблокировано (например, нарушено правило)
		ARCHIVED = 3; // Архивировано, не допускает изменений и новых участников
	}

	// Список сообществ
	message List {
		repeated Community items = 1; // Элементы списка (сообщества)
	}

	uint32 id = 1;
	string name = 2;
	Status status = 3;
	uint32 policy_id = 4; // Политика, управляющая поведением сообщества.
	google.protobuf.Timestamp created_at = 5;
	google.protobuf.Timestamp updated_at = 6;
}
