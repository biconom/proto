syntax = "proto3";

package biconom.types;

import "biconom/types/payment_details.proto";

// PaymentDetailsRegistry представляет собой реестр (белый список) платежных
// реквизитов, сохраненных пользователем, вместе с лимитами.
message PaymentDetailsRegistry {
    // Лимиты на количество записей в реестре.
    message Limit {
        // Лимит для конкретного типа реквизитов.
        message PerType {
            PaymentDetails.Kind kind = 1; // Тип реквизитов.
            uint32 value = 2;             // Максимальное количество записей этого типа.
        }

        optional uint32 total = 1; // Общий лимит на количество записей в реестре.
        repeated PerType per_type = 2; // Лимиты для каждого типа реквизитов.
    }

    repeated PaymentDetails entries = 1; // Список сохраненных платежных реквизитов.
    optional Limit limit = 2; // Лимиты на количество записей.
}
