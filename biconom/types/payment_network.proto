syntax = "proto3";

package biconom.types;

import "google/protobuf/timestamp.proto";

// Модель, описывающая платежную сеть или расчетную схему.
// Пример: блокчейн (Tron, Ethereum), банковская система (SEPA, SWIFT), внешняя платежная система (PayPal, Stripe).
message PaymentNetwork {
	// Идентификатор для поиска платежной сети.
	message Id {
		oneof identifier {
			uint32 id = 1;		// Глобальный числовой ID сети.
			string code = 2;	// Уникальный строковый код (напр., "tron", "ethereum").
		}
	}

	// Список платежных сетей.
	message List {
		repeated PaymentNetwork items = 1;
	}

	// Статус платежной сети.
	message Status {
		enum Id {
			UNSPECIFIED = 0;	// Неопределенный статус.
			ACTIVE = 1;			// Сеть работает в штатном режиме.
			INACTIVE = 2;		// Сеть отключена администратором.
			SUSPENDED = 3;		// Работа сети временно приостановлена (например, из-за проблем с сетью).
			RETIRED = 4;		// Устаревшая сеть, не рекомендуется к использованию.
		}
	}

	// Тип платежной сети, помогает группировать и применять общую логику.
	message NetworkType {
		enum Id {
			UNSPECIFIED = 0;		// Тип не определен.
			BLOCKCHAIN = 1;			// Сеть блокчейна (напр., Tron, Ethereum).
			BANK = 2;				// Банковская система (напр., SWIFT, SEPA).
			PAYMENT_SYSTEM = 3;		// Внешняя платежная система (напр., PayPal, Stripe).
			MANUAL = 4;				// Внутренняя операция, проводимая вручную (напр., зачисление/выдача наличных).
		}
	}

	uint32 id = 1;					// Глобальный числовой ID сети.
	string code = 2;				// Уникальный код (tron, ethereum, sepa)
	string name = 3;				// Человекочитаемое имя (Ethereum, SEPA)
	Status.Id status = 4;			// Статус сети.
	NetworkType.Id network_type = 5;	// Тип сети.

	google.protobuf.Timestamp created_at = 6;	// Время создания записи о сети.
	google.protobuf.Timestamp updated_at = 7;	// Время последнего обновления.
}
